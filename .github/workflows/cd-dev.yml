name: "CD - Dev ツ"

on:
  workflow_run:
    workflows: ["Build Project with Gradle ツ"]  # Nombre del workflow CI
    types:
      - completed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.head_ref == 'dev' }}   # Verifica que el build project esté OK y que la rama sea dev
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.ACTOR }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push to GitHub Packages
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/ingsis-group10-2024/snippet-manager-dev:latest
          build-args: |
            GITHUB_ACTOR=${{ github.repository_owner }}
            GITHUB_TOKEN=${{ secrets.TOKEN }}
            AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }}
            AUTH_SERVER_URI=${{ secrets.AUTH_SERVER_URI }}
            AUTH_CLIENT_ID=${{ secrets.AUTH_CLIENT_ID }}
            AUTH_CLIENT_SECRET=${{ secrets.AUTH_CLIENT_SECRET }}

  deploy:
    name: Permission dev deployment
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Update and Restart Manager Infrastructure
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_URL }}
          username: "mcchicken"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd snippet-infra 
            sudo su
            docker container stop snippet-permission  
            docker container rm snippet-permission  
            docker-compose -f docker-compose.prod.yml pull permission  
            docker-compose -f docker-compose.prod.yml up -d permission  
            docker image prune -f